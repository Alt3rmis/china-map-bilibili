<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递里的中国 - 城市地图</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css?v=10">
</head>
<body>
    <div class="container">
        <header>
            <h1>快递里的中国</h1>
            <p class="subtitle">老猫鱼不吃鱼 | 城市杂谈系列</p>
            <div class="header-buttons">
                <button id="rank-btn" class="rank-btn">📊 省份覆盖率排行</button>
                <a href="https://space.bilibili.com/238365787/lists/475111?type=season" target="_blank" class="bilibili-link">
                    <span class="bili-icon">B</span>
                    B站合集
                </a>
            </div>
        </header>

        <div class="main-content">
            <div class="map-container">
                <button class="back-btn" id="back-btn" style="display: none;">
                    <span class="back-icon">←</span>
                    返回全国地图
                </button>
                <!-- Loading 遮罩层 -->
                <div class="loading-overlay" id="loading-overlay" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">加载中...</div>
                </div>
                <div id="china-map"></div>
            </div>

            <div class="info-panel" id="info-panel">
                <div class="info-empty">
                    <div class="empty-icon">🗺️</div>
                    <p>点击地图上的城市查看视频</p>
                </div>
                <div class="info-content" id="info-content" style="display: none;">
                    <button class="close-btn" id="close-btn">&times;</button>
                    <h2 id="city-name"></h2>
                    <div id="video-list" class="video-list"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>数据来源：哔哩哔哩UP主 老猫鱼不吃鱼</p>
        </footer>

        <!-- 排行榜面板 -->
        <div class="rank-panel" id="rank-panel" style="display: none;">
            <div class="rank-content">
                <button class="rank-close-btn" id="rank-close-btn">&times;</button>
                <h2>📊 省份覆盖率排行</h2>

                <!-- 切换按钮 -->
                <div class="rank-toggle-buttons">
                    <button class="rank-toggle-btn active" data-type="province">按省份</button>
                    <button class="rank-toggle-btn" data-type="region">按地区</button>
                    <button class="rank-toggle-btn" data-type="expected">最期待榜</button>
                </div>

                <p class="rank-desc" id="rank-desc">统计各省份已制作地区数占总地区数的比例（不含直辖市）</p>
                <div id="rank-list" class="rank-list"></div>
            </div>
        </div>

        <!-- 投票确认对话框 -->
        <div class="vote-confirm-modal" id="vote-confirm-modal" style="display: none;">
            <div class="vote-confirm-content">
                <div class="vote-confirm-icon">🎯</div>
                <h3>确认投票</h3>
                <p class="vote-confirm-text">确定要为 <span class="vote-confirm-city" id="vote-confirm-city"></span> 投票吗？</p>
                <p class="vote-confirm-note">每 10 分钟只能投票一次</p>
                <div class="vote-confirm-buttons">
                    <button class="vote-confirm-btn cancel" id="vote-confirm-cancel">取消</button>
                    <button class="vote-confirm-btn confirm" id="vote-confirm-confirm">确认投票</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="data/data.js"></script>
    <script src="app.js"></script>
</body>
</html>
